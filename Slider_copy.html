<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="sliderRwd.css">

<body>
     <!-- 小圖 -->
    <ul class='small'>

        <li class='open' onclick=currentSlides(1)>
            <img src="https://picsum.photos/300/300/?random=1">
        </li>
        <li class='open' onclick=currentSlides(2)>
            <img src="https://picsum.photos/300/300/?random=2">
        </li>
        <li class='open' onclick=currentSlides(3)>
            <img src="https://picsum.photos/300/300/?random=3">
        </li>
        <li class='open' onclick=currentSlides(4)>
            <img src="https://picsum.photos/300/300/?random=4">
        </li>
        <li class='open' onclick=currentSlides(5)>
            <img src="https://picsum.photos/300/300/?random=5">
        </li>
        <div class="clearfix"></div>
    </ul>

    <!-- 全螢幕大圖 -->
    <div class="fullscreen">
        <div class="close" >&times;</div>

        <div class="slider">
            <div class="prev" onclick="plusSlides(-1)" >&#10094;</div>
            <ul class="sliderUl">
                <li class='slides' onclick="currentSlides(1)"><img src="https://picsum.photos/300/300/?random=1" draggable="true"></li>
                <li class='slides' onclick="currentSlides(2)"><img src="https://picsum.photos/300/300/?random=2" draggable="true"></li>
                <li class='slides' onclick="currentSlides(3)"><img src="https://picsum.photos/300/300/?random=3" draggable="true"></li>
                <li class='slides' onclick="currentSlides(4)"><img src="https://picsum.photos/300/300/?random=4" draggable="true"></li>
                <li class='slides' onclick="currentSlides(5)"><img src="https://picsum.photos/300/300/?random=5" draggable="true"></li>
                <div class="clearfix"></div>
            </ul>
            <div class="next" onclick="plusSlides(1)">&#10095;</div>
        </div>

    </div>
  <script src="Slider2.js"></script>
</body>
</html>
